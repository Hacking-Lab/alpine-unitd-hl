<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacking-Lab</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè¥‚Äç‚ò†Ô∏è</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'] },
          colors: { neon: '#00F5FF' },
          boxShadow: { neon: '0 0 10px rgba(0,245,255,.6), 0 0 30px rgba(0,245,255,.35)' },
          keyframes: {
            glow: { '0%,100%': { textShadow: '0 0 8px rgba(0,245,255,.8)' }, '50%': { textShadow: '0 0 16px rgba(0,245,255,1)' } },
            scan: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } }
          },
          animation: { glow: 'glow 3s ease-in-out infinite', scan: 'scan 6s linear infinite' }
        }
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <style>
    .grid-bg {
      background:
        radial-gradient(ellipse at 50% -20%, rgba(0,245,255,.45), rgba(0,0,0,0) 60%),
        linear-gradient(rgba(0,245,255,.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,255,.08) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px, 40px 40px;
    }
    .scanline::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,255,255,.08) 50%, transparent 100%);
      mix-blend-mode: screen; pointer-events:none; animation: scan 9s linear infinite;
    }
    /* hover color for brand */
    .brand-link { transition: color .15s ease, text-shadow .15s ease; display:inline-flex; align-items:center; gap:.25rem; }
    .brand-link .text-neon { color: #00F5FF; transition: color .15s ease, text-shadow .15s ease; }
    .brand-link:hover .text-neon { color: #D0FF00; text-shadow: 0 0 10px rgba(208,255,0,.7), 0 0 30px rgba(208,255,0,.35); }
  </style>
</head>
<body class="min-h-screen grid-bg text-base-200 relative">

  <header class="sticky top-0 z-50 backdrop-blur bg-base-100/70 border-b border-cyan-900/40">
    <div class="navbar max-w-7xl mx-auto">
      <div class="flex-1">
        <a href="https://www.hacking-lab.com/" target="_blank" rel="noopener" class="btn btn-ghost normal-case text-xl font-display tracking-tight brand-link" aria-label="Hacking-Lab homepage">
          <span class="text-neon animate-glow">Hacking-Lab</span><span class="opacity-70"></span>
        </a>
      </div>
    </div>
  </header>

  <section class="relative overflow-hidden scanline">
    <div class="absolute inset-0 pointer-events-none opacity-25 [background-image:radial-gradient(circle_at_50%_50%,rgba(0,245,255,.25),transparent_50%)]"></div>
    <div class="max-w-7xl mx-auto px-4 py-20 flex justify-center">
      <div class="relative w-full max-w-lg">
        <div class="mockup-code text-sm">
          <pre data-prefix="$"><code>what is this?</code></pre>
          <pre data-prefix=">" class="text-success"><code>Found: Hacking-Lab unitd docker</code></pre>
          <pre data-prefix="$"><code>where is the Document Root</code></pre>
          <pre data-prefix=">" class="text-warning"><code>DocumentRoot: /opt/www</code></pre>
          <pre data-prefix="$"><code>source code</code></pre>
          <pre data-prefix=">" class="text-accent"><code>https://github.com/Hacking-Lab/alpine-unitd-hl</code></pre>
        </div>
        <div class="absolute -inset-2 -z-10 blur-2xl opacity-40 bg-gradient-to-r from-cyan-500 via-fuchsia-500 to-emerald-500 rounded-3xl"></div>
      </div>
    </div>
  </section>

  <footer class="mt-16 border-t border-cyan-900/40">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm opacity-80 text-center">
      <p>&copy; <span id="year"></span> Hacking-Lab</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
